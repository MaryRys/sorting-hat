<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="jumbotron">
        <h1 class="display-4">Welcome to Hoggy Warts!</h1>
        <p class="lead">At Hoggy Warts School of Witchcraft and Wizardry, all are welcome to learn to craft.</p>
        <hr class="my-4">
        <p>Remember - NO MUGGLES ALLOWED!</p>
        <p class="lead">
            <a id="startSorting" class="btn btn-primary btn-lg" role="button">Let's get sorting!</a>
        </p>
    </div>
    
    <div id="gameContainer">
        <form id="sortingForm">
            <h4>First Year's Name</h4><br>
            <p>Student:</p>
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="Enter name">
            </div>
            <button type="submit" id="sortingButton" class="btn btn-primary">Sort!</button>
        </form>
    </div>
    <div id="studentCards" class="d-flex flex-wrap"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
